<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- js link  -->
    <script src="assets/js/main.js" defer></script>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>
        <div class="container-fluid p-0 align-content-center box">
            <!-- background video  -->
            <section class="">
                <video src="assets/img/snowfall-in-forest.3840x2160.mp4"
                    class="position-fixed w-100 h-100 object-fit-cover top-0" autoplay loop muted></video>
            </section>
            <!-- section 1 -->
            <section>
                <div class="container-fluid ">
                    <div class="row justify-content-center ">
                        <div class="col-lg-4 ">
                            <form class="form-control  bg-transparent text-white py-3 pb-5 px-sm-5 px-2 ">
                                <h2 class="text-center py-3 ">Calculator</h2>
                                <div class="mb-3">
                                    <p class="text-danger fw-bold pb-2 m-0" id="v1error"></p>
                                    <input type="number" class="form-control" placeholder="Enter Value1" id="value1"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <p class="text-danger pb-2 fw-bold m-0" id="v2error"></p>
                                    <input type="number" class="form-control" placeholder="Enter Value2" id="value2"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label d-flex ">Result : <p id="result" class="ps-2  m-0"></p>
                                    </label>
                                </div>
                                <button type="button" class="btn btn-dark align-items-center"
                                    onclick="cal('addition')"><i class="fa-solid fa-plus"></i></button>
                                <button type="button" class="btn btn-dark align-items-center"
                                    onclick="cal('substraction')"><i class="fa-solid fa-minus"></i></button>
                                <button type="button" class="btn btn-dark align-items-center"
                                    onclick="cal('division')"><i class="fa-solid fa-divide"></i></button>
                                <button type="button" class="btn btn-dark align-items-center"
                                    onclick="cal('multiply')"><i class="fa-solid fa-xmark"></i></button>
                                <button type="button" class="btn btn-dark align-items-center"
                                    onclick="cal('modulo')">Modulo</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
